<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luyện cờ mù</title>
  <link rel="icon" type="image/png" href="avt11.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div id="status-display">
      <span id="game-status">Sẵn sàng</span>
      <span id="timer">60s</span>
    </div>

    <section class="board-section">
      <div id="board"></div>
      <div id="toggleOriginalBtn" title="Hiện/ẩn thế cờ gốc">👁</div>
    </section>

    <section class="control-section">
      <label for="timeInput">Thời gian (giây):</label>
      <input id="timeInput" type="number" min="5" max="300" value="60" class="time-input" />

      <label for="countRange">Số quân: <span id="countLabel">8</span></label>
      <input id="countRange" type="range" min="1" max="32" value="8" />

      <div id="piece-selection-bar" style="display: none;">
        <div id="piece-options"></div>
        <button id="toggleColorBtn" class="btn secondary">Đổi thành quân Đen</button>
      </div>

      <div class="btn-group">
        <button id="randomBtn" class="btn primary">🎲 Random & Bắt đầu</button>
        <button id="flipBtn" class="btn secondary">🔄 Đổi tọa độ</button>
        <button id="clearBtn" class="btn secondary">🧹 Clear</button>
        <button id="checkBtn" class="btn primary">✅ Kiểm tra</button>
        <button id="viewOriginalBtn" class="btn secondary" style="display:none;">👁 Xem lại thế cờ gốc</button>
      </div>
    </section>
  </main>

  <footer style="font-family: 'Times New Roman'; font-size: medium;">
    © 2025 | Thiết kế bởi Minh Đạt – Chess Memory Trainer
  </footer>

  <script src="script.js"></script>
</body>
</html>
